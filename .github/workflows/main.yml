on: [push]

jobs:
    deploy_job:
    runs-on: ubuntu-latest
    name: deploy
    steps:
        - name: Checkout
        uses: actions/checkout@v3
        - name: Deploy file
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
            username: ${{ secrets.USERNAME }}
            server: ${{ secrets.SERVER }}
            port: ${{ secrets.PORT }}
            local_path: './'
            remote_path: '/home/container/'
            sftp_only: true
            password: ${{ secrets.PASSWORD }}
            exclude: |
              **/.git*
              **/.git*/**
              **/node_modules/**
              **/test-cmd-deploy.js
              **/logs
              **/log
              **/authorize.js
              **/command-deploy.js
              **/.replit
        